<div class="row">
  Votes {{ upvotes || 0 }}
  <button class="btn btn-xs" ng-click="onUpVote()">
    <span class="glyphicon glyphicon-thumbs-up"></span>
  </button>

  Downvotes {{ downvotes || 0 }}
  <button class="btn btn-xs" ng-click="onDownVote()">
    <span class="glyphicon glyphicon-thumbs-down"></span>
  </button>
</div>
