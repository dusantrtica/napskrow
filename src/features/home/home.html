<div ng-controller="HomeController">
  <div ng-repeat="question in home.questions">
    <h3>Question:</h3>
    <div ng-bind-html="home.$sce.trustAsHtml(question.Text)">
      {{ question.Text }}
    </div>
    <votes
      upvotes="question.upvotes"
      downvotes="question.downvotes"
      on-up-vote="home.upVoteQuestion(question.Id)"
      on-down-vote="home.downVoteQuestion(question.Id)"
    ></votes>
    <a ui-sref="questionDetails({questionId: question.Id})">Details</a>

    <new-answer
      question-id="question.Id"
      on-save-new-answer="home.saveAnswer(question.Id, newAnswer)"
    ></new-answer>

    <answers question-answers="home.answers[question.Id]"></answers>
  </div>
</div>
