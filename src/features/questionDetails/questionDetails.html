<div ng-controller="QuestionDetailsController">
  <div
    ng-bind-html="questionDetails.$sce.trustAsHtml(questionDetails.question.Text)"
  ></div>

  <votes
    upvotes="questionDetails.question.upvotes"
    downvotes="questionDetails.question.downvotes"
    on-up-vote="questionDetails.upVoteQuestion()"
    on-down-vote="questionDetails.downVoteQuestion()"
  ></votes>

  <new-answer
    on-save-new-answer="questionDetails.saveAnswer(newAnswer)"
    question-id="questionDetails.question.Id"
  ></new-answer>
  <answers question-answers="questionDetails.answers"></answers>
</div>
